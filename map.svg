<svg viewBox="0 0 800 600" width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a1a"/>
  
  <!-- Track outline -->
  <path d="M 100 300 Q 150 150 300 180 Q 450 200 550 150 Q 650 100 700 200 Q 750 300 700 400 Q 650 500 550 450 Q 450 400 300 420 Q 150 450 100 300 Z" 
        fill="none" 
        stroke="#333" 
        stroke-width="80"/>
  
  <!-- Inner track -->
  <path d="M 150 300 Q 200 200 300 220 Q 400 240 500 200 Q 600 160 650 240 Q 700 320 650 380 Q 600 440 500 400 Q 400 360 300 380 Q 200 400 150 300 Z" 
        fill="#2a2a2a" 
        stroke="#444" 
        stroke-width="2"/>
  
  <!-- Tweet placement path (invisible path for tweet pins) -->
  <path id="tweet-path" 
        d="M 200 250 Q 250 200 350 220 Q 450 240 520 200 Q 580 170 620 220 Q 660 270 620 320 Q 580 370 520 340 Q 450 310 350 330 Q 250 350 200 250 Z" 
        fill="none" 
        stroke="none" 
        opacity="0"/>
  
  <!-- Driver placement path (race line - invisible path for driver pins) -->
  <path id="driver-path" 
        d="M 175 275 Q 225 225 325 245 Q 425 265 495 225 Q 555 195 595 245 Q 635 295 595 345 Q 555 395 495 365 Q 425 335 325 355 Q 225 375 175 275 Z" 
        fill="none" 
        stroke="none" 
        opacity="0"/>
  
  <!-- Visible track markings -->
  <circle cx="200" cy="275" r="3" fill="#ff6b6b"/>
  <circle cx="325" cy="245" r="3" fill="#ff6b6b"/>
  <circle cx="495" cy="225" r="3" fill="#ff6b6b"/>
  <circle cx="595" cy="245" r="3" fill="#ff6b6b"/>
  <circle cx="595" cy="345" r="3" fill="#ff6b6b"/>
  <circle cx="495" cy="365" r="3" fill="#ff6b6b"/>
  <circle cx="325" cy="355" r="3" fill="#ff6b6b"/>
  
  <!-- Start/Finish line -->
  <line x1="180" y1="260" x2="180" y2="290" stroke="#fff" stroke-width="4"/>
  <text x="185" y="255" fill="#fff" font-size="12" font-weight="bold">START</text>
  
  <!-- Corner markers -->
  <circle cx="350" cy="220" r="8" fill="#4ecdc4" opacity="0.7"/>
  <circle cx="520" cy="200" r="8" fill="#4ecdc4" opacity="0.7"/>
  <circle cx="620" cy="220" r="8" fill="#4ecdc4" opacity="0.7"/>
  <circle cx="620" cy="320" r="8" fill="#4ecdc4" opacity="0.7"/>
  <circle cx="520" cy="340" r="8" fill="#4ecdc4" opacity="0.7"/>
  <circle cx="350" cy="330" r="8" fill="#4ecdc4" opacity="0.7"/>
  
  <!-- Track name -->
  <text x="400" y="50" text-anchor="middle" fill="#fff" font-size="24" font-weight="bold">Test Racing Circuit</text>
  <text x="400" y="75" text-anchor="middle" fill="#aaa" font-size="14">Example track for pin placement testing</text>
  
  <!-- Legend -->
  <g transform="translate(50, 500)">
    <rect x="0" y="0" width="200" height="80" fill="rgba(0,0,0,0.8)" stroke="#333" rx="5"/>
    <text x="10" y="20" fill="#fff" font-size="12" font-weight="bold">Pin Placement Paths:</text>
    <line x1="10" y1="35" x2="30" y2="35" stroke="#ff6b6b" stroke-width="2"/>
    <text x="35" y="39" fill="#fff" font-size="10">Tweet Path (id: tweet-path)</text>
    <line x1="10" y1="50" x2="30" y2="50" stroke="#4ecdc4" stroke-width="2"/>
    <text x="35" y="54" fill="#fff" font-size="10">Driver Path (id: driver-path)</text>
    <text x="10" y="70" fill="#888" font-size="9">Paths are invisible in actual map</text>
  </g>
</svg>
