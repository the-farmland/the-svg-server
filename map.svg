<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="1000"
  height="1000"
  viewBox="0 0 1000 1000"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
>
  <!-- Base Map -->
  <g id="base-map">
    <rect x="0" y="0" width="1000" height="1000" fill="#e0e0e0" />
    <!-- Example features -->
    <path d="M100,200 Q400,50 700,200" stroke="#888" stroke-width="4" fill="none"/>
    <rect x="100" y="700" width="300" height="200" fill="#b5f5b5" />
  </g>
  <!-- Public Areas (for media pins) -->
  <g id="public-areas">
    <rect id="area1" data-area="true" x="120" y="220" width="200" height="120" fill="white" opacity="0.7"/>
    <rect id="area2" data-area="true" x="600" y="350" width="200" height="160" fill="white" opacity="0.7"/>
    <rect id="area3" data-area="true" x="400" y="800" width="220" height="120" fill="white" opacity="0.7"/>
  </g>
  <!-- Map Popups (buttons and popups) -->
  <g id="map-popups">
    <!-- Popup 1 -->
    <g class="map-popup" id="popup1" data-trigger="trigger1" visibility="hidden">
      <rect x="140" y="240" width="180" height="60" fill="#fff" stroke="#333" stroke-width="2"/>
      <text x="150" y="270" font-size="18" fill="#111">Popup Area 1</text>
    </g>
    <circle id="trigger1" cx="230" cy="280" r="15" fill="#ff9800" stroke="#333" stroke-width="2" />
    <!-- Popup 2 -->
    <g class="map-popup" id="popup2" data-trigger="trigger2" visibility="hidden">
      <rect x="620" y="370" width="180" height="60" fill="#fff" stroke="#333" stroke-width="2"/>
      <text x="630" y="400" font-size="18" fill="#111">Popup Area 2</text>
    </g>
    <circle id="trigger2" cx="700" cy="400" r="15" fill="#29b6f6" stroke="#333" stroke-width="2" />
    <!-- Popup 3 -->
    <g class="map-popup" id="popup3" data-trigger="trigger3" visibility="hidden">
      <rect x="420" y="820" width="180" height="60" fill="#fff" stroke="#333" stroke-width="2"/>
      <text x="430" y="850" font-size="18" fill="#111">Popup Area 3</text>
    </g>
    <circle id="trigger3" cx="510" cy="860" r="15" fill="#e91e63" stroke="#333" stroke-width="2" />
  </g>
</svg>